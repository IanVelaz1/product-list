  <body>

    <test-fixture id="arrayRecievesProperties">
      <template>
        <product-list></product-list>
      </template>
    </test-fixture>

    <script>
      suite('product-list', () => {

        test('pushing the products property array to see if it works', () => {
          const element = fixture('arrayRecievesProperties');
          element.push("products",{name:"prod1",description:"description",url:"url",price:"1234"})
          assert.equal(element.products.length, 1);
    
        });

      });
    </script>
